<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-dark .navbar-nav .nav-link.active {
            font-weight: bold;
            /* You can add more distinctive styling for the active link if you wish */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Personal Finance Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}"
                       th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}"
                       th:classappend="${currentPage == 'transactions'} ? 'active' : ''">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/budget}"
                       th:classappend="${currentPage == 'budget'} ? 'active' : ''">Budget</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/report}"
                       th:classappend="${currentPage == 'report'} ? 'active' : ''">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}"
                       th:classappend="${currentPage == 'profile' or currentPage == 'change-password'} ? 'active' : ''">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about-us}"
                       th:classappend="${currentPage == 'about-us'} ? 'active' : ''">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
