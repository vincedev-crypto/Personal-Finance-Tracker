<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header class="bg-primary text-white text-center py-4 shadow">
        <div class="container d-flex align-items-center justify-content-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910795.png" alt="Finance Logo" width="50" height="50" class="me-3">
            <h1 class="m-0 display-5 fw-bold">Personal Finance Tracker</h1>
        </div>
    </header>

    <section class="container mt-5 mb-5"> <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow border-0">
                    <div class="card-body text-center"> <h2 class="mb-3">Reset Your Password</h2>
                        <p class="text-muted mb-4">Enter and confirm your new password below.</p>

                        <div th:if="${errorMessage}" class="alert alert-danger text-start" role="alert">
                            <span th:text="${errorMessage}">Error placeholder</span>
                        </div>

                         <form th:action="@{/reset-password}" method="POST">
                            <input type="hidden" name="token" th:value="${token}">

                            <div class="mb-3 text-start"> <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-4 text-start"> <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </form>
                        <div class="mt-3">
                            <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-auto bg-dark text-white text-center py-3 shadow">
        <p class="mb-0">&copy; 2025 Personal Finance Tracker | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
