<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link th:href="@{/css/Login.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"> </head>
<body class="auth-page"> <header class="bg-primary text-white text-center py-3 shadow-sm mb-4">
        <div class="container d-flex align-items-center justify-content-center">
            <i class="fas fa-piggy-bank fa-2x me-2"></i> <h1 class="h4 mb-0 fw-bold">Personal Finance Tracker</h1>
        </div>
    </header>

    <div class="auth-card-container"> <div class="auth-card card"> <div class="card-body p-lg-4">
                <div class="text-center mb-4">
                    <h2 class="h3 fw-bold">Welcome Back!</h2>
                    <p class="text-secondary">Please log in to continue.</p>
                </div>

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${infoMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${suggestResendEmail}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="fas fa-envelope-open-text me-2"></i>
                    Your verification link may have expired or is invalid.
                    <a th:href="@{/resend-verification-link(email=${suggestResendEmail})}" class="alert-link">Request a new verification link.</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>


                <form th:action="@{/login}" method="POST" class="mt-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                             <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="fas fa-sign-in-alt me-1"></i> Log In
                    </button>
                </form>

                <div class="auth-links mt-4 text-center">
                    <a th:href="@{/forgotpassword}" class="text-decoration-none">Forgot Password?</a>
                    <span class="mx-2 text-secondary">|</span>
                    <a th:href="@{/register}" class="text-decoration-none">Create an Account</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="auth-page-footer mt-auto py-3">
        <p class="mb-0 text-secondary">&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Personal Finance Tracker. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
