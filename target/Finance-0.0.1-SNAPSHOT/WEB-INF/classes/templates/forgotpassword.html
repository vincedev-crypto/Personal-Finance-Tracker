<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4 shadow">
        <div class="container d-flex align-items-center justify-content-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910795.png" alt="Finance Logo" width="50" height="50" class="me-3">
            <h1 class="m-0 display-5 fw-bold">Personal Finance Tracker</h1>
        </div>
    </header>

    <!-- Forgot Password Section -->
    <section class="container text-center mt-5">
        <h2 class="mb-4">Forgot Your Password?</h2>
        <p>Enter your email to receive a password reset link.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow border-0">
                    <div class="card-body">
                        <form th:action="@{/user/forgot}" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                        </form>
                        <div class="mt-3">
                            <a href="/login" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-auto bg-dark text-white text-center py-3 shadow">
        <p class="mb-0">&copy; 2025 Personal Finance Tracker | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
