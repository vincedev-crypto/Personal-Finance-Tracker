<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification Link - Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Login.css}" />
</head>
<body class="auth-page"> <div class="auth-card-container">
        <div class="auth-card"> <h2 class="mb-3">Resend Verification Link</h2>
            <p class="auth-subtext mb-4">Enter your email address to receive a new 5-minute verification link.</p>

            <div th:if="${param.successMessage}" class="alert alert-success" th:text="${param.successMessage}"></div>
            <div th:if="${param.errorMessage}" class="alert alert-danger" th:text="${param.errorMessage}"></div>
            <div th:if="${param.infoMessage}" class="alert alert-info" th:text="${param.infoMessage}"></div>


            <form th:action="@{/resend-verification-link}" method="post">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${email}" placeholder="Enter your email" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Send New Link</button>
            </form>

            <div class="auth-links mt-4">
                <a th:href="@{/login}">Back to Login</a>
                 <span class="mx-2" th:if="${!#strings.isEmpty(email)}">|</span>
                <a th:href="@{/register}" th:if="${!#strings.isEmpty(email)}">Register New Account</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
